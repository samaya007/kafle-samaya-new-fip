<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Page</title>
<link href="css/main-mobile.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
        <div id="header-con">
        <div id="main-header" class="grid-con">

            <h1>Shoe Shop</h1>
            
            <div id="mobile-nav">

                <span class="burger">Sale</span>
                <span class="burger">Men's</span>
                <span class="burger">Women's</span>
            </div>
        </div>
    </div>
        <main>
            <div id="hero-gallery-con">
                <div class="grid-con">
                    <div id="hero-gallery-text" class="box-color">
                    </div>
                    <div id="gallery-controls">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>

            <div class="grid-con" id="gallery">
                <h2>On Sale</h2>
                <div class="gallery">
                    <img src="./images/mobile-sale/adidas-yeezy.jpg" alt="image">
                </div>
                <div class="gallery">
                    <img src="./images/mobile-sale/black-horse-y1.jpg" alt="image">
                </div>
                <div class="gallery">
                    <img src="./images/mobile-sale/black-horse-z2.jpg" alt="image">
                </div>
                <div class="gallery">
                    <img src="./images/mobile-sale/jordon-retro.jpg" alt="image">
                </div>
                <div class="gallery">
                    <img src="./images/mobile-sale/nike-daredevil.jpg" alt="image">
                </div>
                <div class="gallery">
                    <img src="./images/mobile-sale/queecha-zx3.jpg" alt="image">
                </div>
            </div>              
        </main>

        <div id="footer-con">
            <div class="grid-con">
                <div id="footer-box">
                </div>
                <div id="footer-newsletter">
                </div>
                <div id="footer-newsletter2">
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
